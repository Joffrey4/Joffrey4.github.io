        <div class="contact-form">
            <div class="contact-text">Je réponds à toutes vos questions, n'hésitez pas à me contacter en utilisant le formulaire ci-dessous:</div>
            <form id="contact" autocomplete="off" action="https://formspree.io/joffreybvn@gmail.com" method="POST">
                <ul>
                    <li class="half" id="name">
                        <input type="text" name="name" placeholder="Nom"><span class="slider"></span>
                    </li>
                    <li class="half" id="email">
                        <input type="email" name="_replyto" placeholder="Email"><span class="slider"></span>
                    </li>
                    <li id="subject">
                        <input type="text" name="_subject" placeholder="Sujet"/><span class="slider"></span>
                    </li>
                    <li id="message">
                        <textarea name="message" placeholder="Message"></textarea><span class="slider"></span>
                    </li>
                    <li>
                        <input type="submit" value="Envoyer" class="blue-button">
                    </li>
                </ul>
            </form>
        </div>
